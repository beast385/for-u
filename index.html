<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Be My Valentine?</title>

    <style>
      :root {
        --bg1: #ffeff6;
        --bg2: #ffe3ee;
        --ink: #2b1b2b;
        --accent: #ff4d7d;
        --card: #ffffffcc;
        --shadow: 0 18px 50px rgba(0, 0, 0, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial;
        color: var(--ink);
        background: radial-gradient(
            900px 600px at 20% 10%,
            var(--bg2),
            transparent 60%
          ),
          radial-gradient(900px 600px at 80% 90%, var(--bg2), transparent 60%),
          linear-gradient(180deg, var(--bg1), #fff);
        overflow: hidden;
      }

      /* floating hearts */
      .hearts {
        position: fixed;
        inset: 0;
        pointer-events: none;
      }

      .heart {
        position: absolute;
        width: 16px;
        height: 16px;
        background: var(--accent);
        transform: rotate(45deg);
        border-radius: 4px;
        animation: floatUp linear infinite;
        opacity: 0.6;
      }

      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        background: inherit;
        border-radius: 50%;
      }

      .heart:before {
        left: -8px;
      }
      .heart:after {
        top: -8px;
      }

      @keyframes floatUp {
        from {
          transform: translateY(10vh) rotate(45deg);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        to {
          transform: translateY(-120vh) rotate(45deg);
          opacity: 0;
        }
      }

      .card {
        width: min(600px, 90vw);
        background: var(--card);
        border-radius: 28px;
        padding: 36px 28px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 77, 125, 0.2);
        text-align: center;
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: clamp(36px, 5vw, 56px);
        margin: 0 0 12px;
        background: linear-gradient(90deg, var(--accent), #ff2a6b);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      p {
        font-size: 18px;
        margin: 0 0 28px;
        opacity: 0.9;
      }

      .buttonsWrap {
        position: relative;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 22px;
        background: #fff;
        border: 1px dashed rgba(255, 77, 125, 0.3);
        overflow: hidden;
      }

      .btn {
        font-size: 20px;
        font-weight: 800;
        padding: 16px 22px;
        border-radius: 16px;
        border: none;
        cursor: pointer;
        user-select: none;
      }

      .yes {
        background: linear-gradient(135deg, var(--accent), #ff2a6b);
        color: white;
        box-shadow: 0 14px 32px rgba(255, 77, 125, 0.35);
      }

      .no {
        position: absolute;
        background: white;
        color: var(--ink);
        border: 1px solid rgba(43, 27, 43, 0.2);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        left: 55%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .status {
        margin-top: 16px;
        font-size: 14px;
        opacity: 0.7;
      }

      /* modal */
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        place-items: center;
        background: rgba(0, 0, 0, 0.35);
      }

      .modal.show {
        display: grid;
      }

      .modalCard {
        background: white;
        border-radius: 26px;
        padding: 28px;
        width: min(520px, 90vw);
        text-align: center;
        box-shadow: var(--shadow);
      }

      .modalCard h2 {
        font-size: 40px;
        margin: 10px 0;
      }

      .modalCard button {
        margin-top: 14px;
        padding: 12px 16px;
        border-radius: 14px;
        border: none;
        background: var(--accent);
        color: white;
        font-weight: 700;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="hearts" id="hearts"></div>

    <main class="card">
      <h1>Will you be my Valentine? ðŸ’˜</h1>
      <p>I promise snacks, laughs, and good vibes.</p>

      <div class="buttonsWrap" id="arena">
        <button class="btn yes" id="yesBtn">Yes ðŸ’–</button>
        <button class="btn no" id="noBtn">No ðŸ™ˆ</button>
      </div>

      <div class="status" id="status">Status: awaiting answerâ€¦</div>
    </main>

    <section class="modal" id="modal">
      <div class="modalCard">
        <div style="font-size: 52px">ðŸ¥°</div>
        <h2>YAY!! ðŸ’ž</h2>
        <p>Best decision youâ€™ve made today.</p>
        <button id="closeBtn">Close</button>
      </div>
    </section>

    <script>
      // floating hearts
      const hearts = document.getElementById("hearts");
      for (let i = 0; i < 20; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = 6 + Math.random() * 6 + "s";
        h.style.animationDelay = Math.random() * 5 + "s";
        hearts.appendChild(h);
      }

      const noBtn = document.getElementById("noBtn");
      const arena = document.getElementById("arena");
      const status = document.getElementById("status");

      function moveNo() {
        const rect = arena.getBoundingClientRect();
        const btn = noBtn.getBoundingClientRect();
        const x = Math.random() * (rect.width - btn.width);
        const y = Math.random() * (rect.height - btn.height);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.style.transform = "none";
      }

      noBtn.addEventListener("mouseenter", () => {
        moveNo();
        status.textContent = "Status: nice try ðŸ˜„";
      });

      noBtn.addEventListener("click", moveNo);

      const modal = document.getElementById("modal");
      document.getElementById("yesBtn").addEventListener("click", () => {
        modal.classList.add("show");
        status.textContent = "Status: confirmed ðŸ’ž";
      });

      document.getElementById("closeBtn").addEventListener("click", () => {
        modal.classList.remove("show");
      });

      moveNo();
    </script>
  </body>
</html>
